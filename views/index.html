<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat App Nodejs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
        </div>

        <ul class="messages" id="message">
            <!-- <li class="message left appeared">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text">Hello Philip! :)</div>
                </div>
            </li> -->

            <!-- <li class="message right appeared">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text">Hi Sandy! How are you?</div>
                </div>
            </li> -->

        </ul>

        <div class="bottom_wrapper clearfix">
            <form id="form" action="" onsubmit="return false;">
                <div class="message_input_wrapper">
                    <input id="input" class="message_input" placeholder="Type your message..." />
                </div>
                <div class="send_message">
                    <div class="icon"></div>
                    <div class="text" id="send_msg">Send</div>
                </div>
            </form>
        </div>
    </div>

    

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        //sending msg
        var form=document.getElementById('form');
        var input=document.getElementById('input');
        var send_msg=document.getElementById('send_msg');

        //send message on press enter
        input.addEventListener('keypress',(e)=>{
            if(e.key === 'Enter'){
                e.preventDefault();
                send_msg.click();
            }
        });

        send_msg.addEventListener('click',function(e){
            e.preventDefault();
            if(input.value){
                socket.emit('chat',input.value)
                input.value='';
            }
        });

        //receiving msg
        socket.on('chat',(msg)=>{
            var html='';
            //console.log(msg);
            var message=document.getElementById('message');
            var item = document.createElement('li');
            item.textContent = msg;
            message.appendChild(item);
        });
    </script>
</body>

</html>
